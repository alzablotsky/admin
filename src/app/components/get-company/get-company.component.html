
<div class="container">

<div class="row">   
<form class="form-horizontal" style="margin-left: 20px">
   
    <div class="form-group">
        <label for="inputId" class="control-label col-sm-2">Id</label>

     <div class="col-sm-6">
      <select   class="form-control" name="selectId" id = "selectId"
      (change)="getCompany()"
      [(ngModel)] = "id">
      <option value ="" disabled selected>--Select company ID--</option> 
      <option value={{c.id}} *ngFor="let c of _companies">{{c.id}}</option>
       </select>
       </div>

    </div>
 </form>

</div>

<div class="row">
  <table style="margin-left: 10px" class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Password</th>
          <th>Email</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>{{company.id}}</td>
          <td>{{company.companyName}}</td>
          <td>{{company.password}}</td>
          <td>{{company.email}}</td>
          

  </tbody>
</table>
</div>

</div>
