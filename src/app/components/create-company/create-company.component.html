<form id="companyForm" name="companyForm"
class="form-horizontal" style="margin-left: 20px"
#companyForm="ngForm">

        <div class="form-group">
            <label for="inputName" class="control-label col-sm-2">Name</label>

            <div class="col-sm-6">
                <input class="form-control" placeholder="Enter name" 
                type="text" id="name" name = "name"
                required pattern="^[A-Za-z0-9]{3,20}$"
                [(ngModel)] = "company.companyName" #name="ngModel"/>

                <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
   
             <div *ngIf="name.errors.pattern">
            Invalid name. Name must include 3 to 20 characters (letters or numbers) without spaces.
             </div>
             
           </div>
            </div>
        </div>


    <div class="form-group">
        <label for="inputPassword" class="control-label col-sm-2">Password</label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Enter password"
            [(ngModel)] = "company.password"
            type="password" id="inputPassword" name="inputPassword" required/>
        </div>
    </div>
   
        <div class="form-group">
            <label for="inputEmail" class="control-label col-sm-2">Email</label>
            <div class="col-sm-6">
                <input class="form-control" placeholder="Enter email"
                [(ngModel)] = "company.email"
                type="text" id="inputEmail" name="inputEmail" required/>
            </div>
        </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"
            [disabled]="companyForm.invalid"
              (click)="createCompany()" 
            >Create</button>
        </div>
    </div>
</form>
