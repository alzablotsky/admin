
<div class="container">

    <div class="row">   
    <form class="form-horizontal" style="margin-left: 20px">
       
        <div class="form-group">
            <label for="inputId" class="control-label col-sm-2">Id</label>
    
         <div class="col-sm-6">
          <select   class="form-control" name="selectId" id = "selectId"
          (change)="getCustomer()"
          [(ngModel)] = "id">
          <option value ="" disabled selected>--Select customer ID--</option> 
          <option value={{c.id}} *ngFor="let c of _customers">{{c.id}}</option>
           </select>
           </div>
    
        </div>
     </form>
    
    </div>
    
    <div class="row">
      <table style="margin-left: 10px" class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Password</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{customer.id}}</td>
              <td>{{customer.customerName}}</td>
              <td>{{customer.password}}</td>
          </tr>                
    
      </tbody>
    </table>
    </div>
    
    </div>
